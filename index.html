<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL;DW - YouTube Summarizer</title>
    <link rel="stylesheet" href="style.css?v=504">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#020617">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <path
                            d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                        <path d="M20 3v4" />
                        <path d="M22 5h-4" />
                        <path d="M4 17v2" />
                        <path d="M5 18H3" />
                    </svg>
                </div>
                <div class="app-title-wrapper">
                    <div class="youtube-badge">
                        <svg viewBox="0 0 24 24" fill="currentColor" class="text-red-600">
                            <path
                                d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.33 29 29 0 0 0-.46-5.33z" />
                            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" fill="white" />
                        </svg>
                        <span>YouTube</span>
                    </div>
                    <h1 class="app-title">TL;DW</h1>
                </div>
            </div>
            <button id="scrollToLogBtn" class="history-btn" title="Go to History Log">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                    <polyline points="12 7 12 12 15 15" />
                </svg>
            </button>
        </header>

        <!-- Input Section -->
        <div class="input-card">
            <form id="summarizerForm">
                <div class="url-input-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                    <input type="url" id="youtubeUrl" class="url-input" placeholder="Paste YouTube URL here..."
                        required>
                    <button type="button" id="resetBtn" class="reset-btn" title="Reset">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                </div>

                <div class="options-grid">
                    <div class="select-wrapper">
                        <select id="summaryLength" class="custom-select">
                            <option value="short">Short (Quick Overview)</option>
                            <option value="medium" selected>Medium (Standard)</option>
                            <option value="long">Long (Detailed)</option>
                        </select>
                        <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>

                    <div class="select-wrapper">
                        <select id="summaryTone" class="custom-select">
                            <option value="conversational" selected>Conversational</option>
                            <option value="professional">Professional</option>
                            <option value="academic">Academic</option>
                            <option value="witty">Witty</option>
                        </select>
                        <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span id="btnText">Let's Go</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                        <span id="btnLoader" class="loader hidden"></span>
                    </button>

                </div>
            </form>
        </div>

        <!-- Error Card -->
        <div id="errorCard" class="error-card hidden">
            <div class="error-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <div class="error-content">
                <h3>Oops! Something went wrong</h3>
                <p id="errorMessage">Unable to load video summary. Please check the URL and try again.</p>
            </div>
            <button class="close-error-btn" onclick="document.getElementById('errorCard').classList.add('hidden')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="results-container hidden">
            <!-- Video & Summary Card -->
            <div class="video-card">
                <!-- Video Player / Thumbnail -->
                <div class="video-player-wrapper" id="videoPlayerWrapper">
                    <img id="videoThumbnail" src="" alt="Video Thumbnail" class="video-thumbnail">
                    <div class="play-overlay">
                        <div class="play-button-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="fill-opacity: 0.2;">
                                <circle cx="12" cy="12" r="10" />
                                <polygon points="10 8 16 12 10 16 10 8" />
                            </svg>
                        </div>
                    </div>
                    <div class="live-badge">
                        <span>LIVE</span>
                        <div id="videoTitle" class="video-title-overlay"></div>
                    </div>
                    <div id="player" class="hidden"></div>
                </div>

                <!-- Summary Content -->
                <div class="summary-content-wrapper">
                    <div class="summary-header">
                        <div class="summary-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                <path
                                    d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                                <path d="M20 3v4" />
                                <path d="M22 5h-4" />
                                <path d="M4 17v2" />
                                <path d="M5 18H3" />
                            </svg>
                            <h3>AI Summary</h3>
                            <button id="toggleSummaryBtn" class="toggle-summary-btn" title="Toggle Summary">
                                <svg class="chevron-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </button>
                        </div>
                        <div class="action-buttons hidden">
                            <button id="podcastBtn" class="action-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 18v-6a9 9 0 0 1 18 0v6" />
                                    <path
                                        d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z" />
                                </svg>
                                Podcast
                            </button>
                            <button id="copyBtn" class="action-btn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                                </svg>
                                Copy
                            </button>
                        </div>
                    </div>

                    <!-- Podcast Controls -->
                    <div id="podcastControls" class="podcast-controls hidden" style="display: none;">
                        <div class="podcast-info">
                            <span id="podcastStatus" class="podcast-status">Playing Podcast...</span>
                            <span id="podcastProgressText" class="podcast-time">0%</span>
                        </div>
                        <div class="podcast-progress-bar">
                            <div id="podcastProgressBar" class="podcast-progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="podcast-actions">
                            <button id="podcastPlayPauseBtn" class="podcast-action-btn" title="Play/Pause">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                            <button id="stopPodcastBtn" class="podcast-action-btn" title="Stop">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <rect x="6" y="6" width="12" height="12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="summaryText" class="summary-text"></div>

            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="chat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                Chat
            </button>
            <button class="tab-btn inactive" data-tab="steps">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="10" x2="21" y1="6" y2="6" />
                    <line x1="10" x2="21" y1="12" y2="12" />
                    <line x1="10" x2="21" y1="18" y2="18" />
                    <path d="M4 6h1v4" />
                    <path d="M4 10h2" />
                    <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1" />
                </svg>
                Steps
            </button>
            <button class="tab-btn inactive" data-tab="quiz">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <path d="M12 17h.01" />
                </svg>
                Quiz
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <div id="contentChat" class="chat-container">
                <div id="chatHistory" class="chat-history">
                    <div class="chat-message ai">Ask me anything about the video content...</div>
                </div>
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask a question...">
                    <button id="chatSubmitBtn" class="chat-submit-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14" />
                            <path d="m12 5 7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="contentSteps" class="hidden">
                <div class="text-center text-slate-400 py-8">Step-by-step breakdown would appear here.</div>
            </div>
            <div id="contentQuiz" class="hidden">
                <div class="text-center text-slate-400 py-8">Interactive quiz would appear here.</div>
            </div>
        </div>
    </div>

    <!-- Log Section -->
    <div id="logSection" class="log-section hidden">
        <div class="log-header">
            <div class="terminal-icon-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="4 17 10 11 4 5" />
                    <line x1="12" x2="20" y1="19" y2="19" />
                </svg>
            </div>
            <h2 class="log-title">Log</h2>
            <div class="log-divider"></div>
            <button id="clearHistoryBtn" class="clear-history-btn" title="Clear History">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                </svg>
            </button>
        </div>
        <div id="logList" class="log-list">
            <!-- Log items will be injected here -->
        </div>
    </div>
    </div>

    <script src="script.js?v=507"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js?t=' + Date.now());
        }
    </script>
</body>

</html>
